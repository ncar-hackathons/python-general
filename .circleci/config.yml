version: 2.1
jobs:
  # Build the site to store artifacts
  demo_site:
    docker:
      - image: circleci/ruby:2.6
    steps:
      # Attach the built markdown files
      - checkout
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/workspace

      # Copy over the built markdown files
      - copy_built_files

      # Build the site's HTML w/ the base_url for CircleCI artifacts
      - build_site:
          build_args: --baseurl /0/html/

      # Tell Circle to store the documentation output in a folder that we can access later
      - store_artifacts:
          path: python_general/book_template/_site/
          destination: html

      - store_artifacts:
          path: python_general/book_template/_build/
          destination: _build

  # Deploy the built site to jupyter-book.github.io
  deploy:
    docker:
      - image: circleci/ruby:2.6
    steps:
      - checkout
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/workspace

      # Add deployment key fingerprint for CircleCI to use for a push
      - add_ssh_keys:
          fingerprints:
            - "d4:c7:b2:33:d6:fc:9b:70:d6:8b:3e:09:6d:7b:bd:d2"

      # Copy over the built markdown files
      - copy_built_files

      # Build the site so we have local files
      - build_site:
          build_args: ""

      # Copying over built website to the live site
      - run:
          name: Copy built site to a folder to store
          command: cp -r ./python_general/book_template/_site ../_site

      - run:
          name: Change to gh-pages branch and replace w/ new site
          command: |
            git checkout gh-pages
            rm -rf ./*
            cp -r ../_site/* ./
            touch ./.nojekyll

      - run:
          name: Commit results and push to gh-pages
          command: |
            git config --global user.email "abanihi@ucar.edu"
            git config --global user.name "Xdev Bot"
            git add -A
            git commit -m "jekyll book web deploy"
            git push -f origin gh-pages:gh-pages

  run_tests:
    docker:
      - image: circleci/python:3.6-stretch
    steps:
      # Get our data and merge with upstream
      - run: sudo apt-get update
      - checkout
      # Update our path
      - run: echo "export PATH=~/.local/bin:$PATH" >> $BASH_ENV
      # Restore cached files to speed things up
      - restore_cache:
          keys:
            - cache-pip
      - run: pip install --user flake8 pytest-cov
      # Install the packages needed to build our documentation
      # This will depend on your particular package!
      - run: pip install --user -r requirements.txt
      - run: pip install --user -e ./  # Install Jupyter Book CLI

      # Cache some files for a speedup in subsequent builds
      - save_cache:
          key: cache-pip
          paths:
            - ~/.cache/pip
      # Run tests
      - run:
          name: Tests
          command: |
            flake8 --count python_general
            pytest --cov=./

      # Run code coverage
      - run:
          name: codecov deploy
          command: bash <(curl -s https://codecov.io/bash)

      # If tests pass, build the site itself
      - run:
          name: Build site markdown
          command: jupyter-book build python_general/book_template/

      # Persist the specified paths (see https://circleci.com/docs/2.0/workflows/#using-workspaces-to-share-data-among-jobs)
      - persist_to_workspace:
          root: .
          paths:
            - python_general/book_template/_build/



# Tell CircleCI to use this workflow when it builds the site
workflows:
  version: 2
  default:
    jobs:
      - run_tests:
          filters:
            branches:
              ignore:
                - gh-pages
      - demo_site:
          requires:
            - run_tests
          filters:
            branches:
              ignore:
                - gh-pages
      - deploy:
          requires:
            - run_tests
          filters:
              branches:
                only:
                  - master
                ignore:
                  - gh-pages

commands:
  copy_built_files:
    description: "Copy the build site files so we can build the HTML"
    steps:
      # Grab the the built markdown from the last step
      - run:
          name: Copy over built site files
          command: |
            rm -rf python_general/book_template/_build
            cp -r /tmp/workspace/python_general/book_template/_build ./python_general/book_template

  build_site:
    description: "Build the site with Jekyll"
    parameters:
      build_args:
        type: string
        default: ""
    steps:
      - checkout
      - restore_cache:
          keys:
            - rails-demo-bundle-v2-{{ checksum "python_general/book_template/Gemfile.lock" }}
            - rails-demo-bundle-v2-

      - run: gem install bundler
      - run: cd python_general/book_template && bundle install

      # Store bundle cache
      - save_cache:
          key: rails-demo-bundle-v2-{{ checksum "python_general/book_template/Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Build the website
          command: cd python_general/book_template && bundle exec jekyll build << parameters.build_args >>